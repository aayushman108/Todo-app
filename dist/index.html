<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Todo List</title>
    <script type="module" crossorigin src="./assets/index-HPoLcZe1.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-EAJezRdq.css">
  </head>
  <body>
    <header>
      <section class="navbar-section">
        <h1 class="logo">Todo</h1>
        <div class="nav-list">
          <button id="showAllButton">All</button>
          <button id="showFavoritesButton">Favorites</button>
          <button id="showCompletedButton">Completed</button>
          <button id="showIncompleteButton">Incomplete</button>
        </div>
      </section>
      <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search" />
      </section>
    </header>

    <main>
      <section class="display-section">
        <ul id="todoList"></ul>
        <ul id="favoriteList" style="display: none"></ul>
        <ul id="completedList" style="display: none"></ul>
        <ul id="incompleteList" style="display: none"></ul>
        <ul id="searchResults" style="display: none"></ul>
      </section>
      <section class="input-section">
        <div class="input-container">
          <input type="text" id="addTodoInput" placeholder="Enter todo" />
          <button id="addTodoButton"><i class="bi bi-plus"></i></button>
        </div>
      </section>
    </main>

  </body>
</html>
