<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="src/assets/styles/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div>
      <input type="text" id="addTodoInput" placeholder="Enter todo" />
      <button id="addTodoButton">Add Todo</button>
      <button id="showAllButton">Show All Todos</button>
      <button id="showFavoritesButton">Show Favorites</button>
      <button id="showCompletedButton">Show Completed</button>
      <button id="showIncompleteButton">Show Incomplete</button>
      <input type="text" id="searchInput" placeholder="Search" />
    </div>
    <ul id="todoList"></ul>
    <ul id="favoriteList" style="display: none"></ul>
    <ul id="completedList" style="display: none"></ul>
    <ul id="incompleteList" style="display: none"></ul>
    <ul id="searchResults" style="display: none"></ul>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
